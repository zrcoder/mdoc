httpAddr: # The local address to listen on, use "0.0.0.0" to listen on all network interfaces
httpPort: # The local port to listen on
docsDirectory: # The local directory that contains Markdown docs
customDirectory: # The local directory that contains custom assets (e.g. templates, images, CSS, JavaScript, local files)
hasLandingPage: # Whether the site has a landing page, set to "false" to redirect users for documentation directly
docsBasePath: # The url base path for documentation, start with '/' and cannot be empty
description: # The description of the site
languages: # The list of languages that is supported
editPageLinkFormat:
# The format to construct a edit page link, leave it empty to disable, e.g.
# https://github.com/zrcoder/mdoc/blob/main/docs/{blob}
